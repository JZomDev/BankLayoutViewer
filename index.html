<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bank Tags Helper</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="site-wrap">
      <aside class="left-col panel">
        <div class="tag-card" id="tag-card">
          <div class="icon"><img id="layoutimage" src="cdn/items/Banana.png" alt="banana" itemid="1963" style="width:40px;height:40px;border-radius:6px"></div>
          <div class="tag-controls">
                <label>Layout Name</label>
            <input id="tagName" value="New layout">
            <div class="tag-actions">
                <button id="open-import" class="small-btn">Import</button>
                <button id="export-btn" class="small-btn">Export</button>
                <button id="clear-btn" class="small-btn">Clear</button>
            </div>
          </div>
        </div>

        <div class="search-block">
          <label>Item Search</label>
          <input id="itemSearch" placeholder="search items...">
        </div>

        <div class="items-grid" id="itemsGrid">
          <!-- item tiles rendered here -->
        </div>
      </aside>

      <main class="center-col">
        <div class="tabs">
            <button class="tab active">Layout</button>
        </div>
        <div class="bank-grid-wrap panel">
          <div id="layoutGrid" class="bank-grid" aria-live="polite"></div>
        </div>
      </main>

      <aside class="right-col panel">
        <div class="layouts-header">
          <h3>Layouts</h3>
          <button id="addLayout">+</button>
        </div>
        <ul id="layoutsList" class="layouts-list">
          <!-- layouts will be listed here -->
        </ul>
      </aside>
    </div>

    <script src="assets/js/helpers/storage.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/editor.js"></script>
    <!-- Import modal -->
    <div id="importModal" class="modal" aria-hidden="true" style="display:none">
      <div class="modal-backdrop"></div>
      <div class="modal-panel panel">
        <div class="modal-header">
          <h3>Import</h3>
          <button id="closeImport" class="small-btn">✕</button>
        </div>
        <p>Paste the exported layout here.</p>
        <textarea id="pasteArea" rows="8" placeholder="Paste layout here" style="width:100%"></textarea>
        <div style="display:flex;align-items:center;gap:12px;margin-top:10px">
          <div style="margin-left:auto;display:flex;gap:8px">
            <button id="importConfirm" class="small-btn">Import</button>
            <button id="cancelImport" class="small-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Export modal (in-page fallback when popups blocked) -->
    <div id="exportModal" class="modal" aria-hidden="true" style="display:none">
      <div class="modal-backdrop"></div>
      <div class="modal-panel panel">
        <div class="modal-header">
          <h3>Export</h3>
          <button id="closeExport" class="small-btn">✕</button>
        </div>
        <p>Copy the exported layout below.</p>
        <textarea id="exportAreaInPage" rows="10" placeholder="Exported text" style="width:100%"></textarea>
        <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:10px">
          <button id="copyExportBtn" class="small-btn">Copy</button>
          <button id="cancelExport" class="small-btn">Close</button>
        </div>
      </div>
    </div>
    <!-- Choose item modal (for selecting layout thumbnail) -->
    <div id="chooseItemModal" class="modal" aria-hidden="true" style="display:none">
      <div class="modal-backdrop"></div>
      <div class="modal-panel panel">
        <div class="modal-header">
          <h3>Choose layout image</h3>
          <button id="closeChoose" class="small-btn">✕</button>
        </div>
        <label style="display:block;color:var(--muted);margin-bottom:8px">Search items</label>
        <input id="chooseSearch" placeholder="search items..." style="width:100%;padding:8px;border-radius:6px;border:1px solid #23302f;background:#0f1615;color:#e6f0ef;margin-bottom:10px">
        <div id="chooseItemsGrid" class="items-grid"></div>
        <div style="display:flex;justify-content:flex-end;margin-top:10px">
          <button id="cancelChoose" class="small-btn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bank Tags Helper</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="site-wrap">
      <aside class="left-col panel">
        <div class="tag-card">
          <div class="icon">ðŸª„</div>
          <div class="tag-controls">
                <label>Layout Name</label>
            <input id="tagName" value="New layout">
            <div class="tag-actions">
              <button id="open-import" class="small-btn">Import</button>
              <button id="export-btn" class="small-btn">Export</button>
            </div>
          </div>
        </div>

        <div class="search-block">
          <label>Item Search</label>
          <input id="itemSearch" placeholder="search items...">
        </div>

        <div class="items-grid" id="itemsGrid">
          <!-- item tiles rendered here -->
        </div>
      </aside>

      <main class="center-col">
        <div class="tabs">
            <button class="tab active">Layout</button>
        </div>
        <div class="bank-grid-wrap panel">
          <div id="layoutGrid" class="bank-grid" aria-live="polite"></div>
        </div>
      </main>

      <aside class="right-col panel">
        <div class="layouts-header">
          <h3>Layouts</h3>
          <button id="addLayout">+</button>
        </div>
        <ul id="layoutsList" class="layouts-list">
          <!-- layouts will be listed here -->
        </ul>
      </aside>
    </div>

    <footer>
      <small>Deploy this page to GitHub Pages (see README).</small>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/editor.js"></script>
    <!-- Import modal -->
    <div id="importModal" class="modal" aria-hidden="true" style="display:none">
      <div class="modal-backdrop"></div>
      <div class="modal-panel panel">
        <div class="modal-header">
          <h3>Import</h3>
          <button id="closeImport" class="small-btn">âœ•</button>
        </div>
        <p>Paste the exported layout here.</p>
        <textarea id="pasteArea" rows="8" placeholder="Paste layout JSON here" style="width:100%"></textarea>
        <div style="display:flex;align-items:center;gap:12px;margin-top:10px">
          <div style="margin-left:auto;display:flex;gap:8px">
            <button id="importConfirm" class="small-btn">Import</button>
            <button id="cancelImport" class="small-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
